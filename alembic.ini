# ============================================================================
# Alembic Configuration for Aquaculture ML Platform Database Migrations
# ============================================================================
#
# Alembic is SQLAlchemy's database migration tool that allows versioning
# of database schema changes. This configuration manages how migrations
# are generated, applied, and tracked for the aquaculture platform.
#
# KEY FEATURES:
# - Automatic migration file generation with timestamps
# - Database schema version tracking
# - Forward and backward migration support
# - Integration with SQLAlchemy models
#
# USAGE:
# - Generate migration: alembic revision --autogenerate -m "description"
# - Apply migrations: alembic upgrade head
# - Rollback: alembic downgrade -1
# - Check current version: alembic current
#
# PRODUCTION NOTES:
# - Always review auto-generated migrations before applying
# - Test migrations on staging environment first
# - Database URL should be set via DATABASE_URL environment variable
# ============================================================================

[alembic]
# ============================================================================
# MIGRATION SCRIPT CONFIGURATION
# ============================================================================

# Directory containing migration scripts relative to project root
script_location = alembic

# Template for migration file names - includes timestamp and description
# Format: YYYY_MM_DD_HHMM-{revision_id}_{description_slug}
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for migration timestamps - use UTC for consistency across deployments
timezone = UTC

# Maximum length for migration description slugs
truncate_slug_length = 40

# Whether to use environment-specific revision directories
revision_environment = false

# Character encoding for migration files
output_encoding = utf-8

# ============================================================================
# DATABASE CONNECTION CONFIGURATION
# ============================================================================

# Default database URL - overridden by DATABASE_URL environment variable in production
# This is used for local development when no environment variable is set
sqlalchemy.url = postgresql://aquaculture:aquaculture123@localhost:5432/aquaculture_db

[post_write_hooks]
# Hooks for code formatting after migration generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
