# Staging Services Configuration

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: aquaculture-staging
  labels:
    app: api-service
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: api-service

---
# ML Service
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: aquaculture-staging
  labels:
    app: ml-service
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: ml-service
