# PostgreSQL Configuration for Staging Environment
# Optimized for development/testing workloads with reduced resource usage

# CONNECTION AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 50
superuser_reserved_connections = 3

# MEMORY SETTINGS (Reduced for staging)
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# WRITE AHEAD LOG (Reduced durability for staging)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_timeout = 5min
archive_mode = off

# QUERY TUNING
random_page_cost = 1.1
effective_io_concurrency = 200

# LOGGING (Enhanced for debugging)
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default

# AUTOVACUUM (Aggressive for development data churn)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# CLIENT CONNECTION DEFAULTS
TimeZone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# LOCK AND DEADLOCK DETECTION
deadlock_timeout = 1s
max_locks_per_transaction = 64

# STATEMENT TIMEOUT (Prevent runaway queries in staging)
statement_timeout = 30min
idle_in_transaction_session_timeout = 10min