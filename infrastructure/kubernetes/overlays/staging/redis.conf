# Redis Configuration for Staging Environment
# Optimized for development/testing workloads

# NETWORK AND SECURITY
bind 0.0.0.0
port 6379
protected-mode yes
requirepass staging-redis-pass
timeout 300
tcp-keepalive 300

# GENERAL
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# MEMORY MANAGEMENT (Reduced for staging)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE (Relaxed for staging)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# APPEND ONLY FILE (Disabled for staging to reduce I/O)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# CLIENT OUTPUT BUFFER LIMITS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# SLOW LOG (Enhanced for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITORING
latency-monitor-threshold 100

# ADVANCED CONFIG
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
hz 10

# CLIENTS
maxclients 10000

# INCLUDES (for additional config files)
# include /path/to/local.conf
# include /path/to/other.conf