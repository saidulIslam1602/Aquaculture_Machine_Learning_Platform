# Redis Configuration for Production Environment  
# Optimized for high-performance production workloads

# NETWORK AND SECURITY
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD}
timeout 0
tcp-keepalive 300
tcp-backlog 511

# GENERAL
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# MEMORY MANAGEMENT (Production optimized)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# LAZY FREEING
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# PERSISTENCE (High durability)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# APPEND ONLY FILE (Enabled for production)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# REPLICATION (Master configuration)
# replica-serve-stale-data yes
# replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# CLIENT OUTPUT BUFFER LIMITS (Production tuned)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# CLIENT QUERY BUFFER
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# SLOW LOG (Production monitoring)
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITORING
latency-monitor-threshold 100

# EVENT NOTIFICATION
notify-keyspace-events ""

# ADVANCED CONFIG
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# THREADED I/O (Enable for high performance)
io-threads 4
io-threads-do-reads yes

# MEMORY USAGE OPTIMIZATION  
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# KERNEL FEATURES
hz 10

# CLIENTS
maxclients 65000

# TLS/SSL (Configure if needed)
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# MODULES (Load if needed)
# loadmodule /path/to/my_module.so

# INCLUDES (for additional config files)
# include /path/to/local.conf
# include /path/to/other.conf

# COMMAND RENAMING (Security hardening)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command SHUTDOWN SHUTDOWN_MENOT
# rename-command DEBUG ""
# rename-command EVAL ""