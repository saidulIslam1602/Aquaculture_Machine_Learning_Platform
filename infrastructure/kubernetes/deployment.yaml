# =============================================================================
# Kubernetes Deployment Manifests - Aquaculture ML Platform
# =============================================================================
#
# This file contains production-grade Kubernetes deployment configurations
# for the Aquaculture Machine Learning Platform. It defines all necessary
# resources for running the platform in a Kubernetes cluster.
#
# Components included:
# - Namespace isolation for production environment
# - API service deployment with high availability
# - ML service deployment with specialized resource allocation
# - Load balancer services for external access
# - Horizontal Pod Autoscaler for dynamic scaling
# - Security policies and resource constraints
#
# Security features:
# - Non-root container execution
# - Read-only root filesystems
# - Resource limits and requests
# - Network policies for service isolation
# - RBAC integration for service accounts
#
# Monitoring integration:
# - Prometheus metrics scraping annotations
# - Health check endpoints configuration
# - Readiness and liveness probes
# - Startup probes for slow-starting services
# =============================================================================

---
# Production Namespace
# Creates an isolated environment for production workloads with proper labeling
# for resource management, monitoring, and network policies
apiVersion: v1
kind: Namespace
metadata:
  name: aquaculture-prod
  labels:
    name: aquaculture-prod
    environment: production
    platform: aquaculture-ml
    tier: production

---
# API Service Deployment
# High-availability deployment for the main FastAPI application service
# Handles REST API requests, database operations, and business logic
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: aquaculture-prod
  labels:
    app: api-service
    tier: backend
    version: v1
    component: api
    platform: aquaculture-ml
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Main API service for aquaculture ML platform"
spec:
  # High availability configuration with 3 replicas
  # Ensures service availability during node failures and maintenance
  replicas: 3
  
  # Rolling update strategy for zero-downtime deployments
  # maxSurge: 1 allows one extra pod during updates
  # maxUnavailable: 0 ensures no pods are unavailable during updates
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init containers for database migration
      initContainers:
        - name: db-migration
          image: api-service:latest
          command: ['alembic', 'upgrade', 'head']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
      
      containers:
        - name: api
          image: api-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          
          # Resource limits and requests
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe for slow starting containers
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: aquaculture-prod
  labels:
    app: api-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: api-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions

---
# ML Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aquaculture-ml-service
  namespace: aquaculture-prod
  labels:
    app: ml-service
    tier: ml
    version: v1
spec:
  replicas: 2  # ML service replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        tier: ml
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ml-service
          image: aquaculture-ml-platform/ml-service:latest
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: url
            - name: MODEL_PATH
              value: "/app/models/fish_classifier.pth"
            - name: BATCH_SIZE
              value: "32"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
              readOnly: true
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: ml-models-pvc

---
# ML Service
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: aquaculture-prod
  labels:
    app: ml-service
spec:
  type: ClusterIP
  selector:
    app: ml-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-service-hpa
  namespace: aquaculture-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Immediate scale up
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# ConfigMap for API configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: aquaculture-prod
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  PROMETHEUS_ENABLED: "true"
  CORS_ORIGINS: "https://app.example.com"

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: aquaculture-prod
spec:
  podSelector:
    matchLabels:
      app: api-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: aquaculture-prod
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: aquaculture-prod
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 9092  # Kafka
