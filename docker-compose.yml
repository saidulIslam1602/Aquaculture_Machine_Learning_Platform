version: '3.8'

services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:2.13.0-pg15
    container_name: agricultural-timescaledb
    environment:
      POSTGRES_USER: agricultural_iot
      POSTGRES_PASSWORD: agricultural_iot123
      POSTGRES_DB: agricultural_iot_db
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agricultural_iot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agricultural-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agricultural-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agricultural-network

  # Kafka (with Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: agricultural-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - agricultural-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: agricultural-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - agricultural-network

  # API Service
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: aquaculture-api
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://agricultural_iot:agricultural_iot123@timescaledb:5432/agricultural_iot_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./services/api:/app/services/api
      - ./data:/app/data
    networks:
      - agricultural-network
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.ml
    container_name: aquaculture-ml
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://agricultural_iot:agricultural_iot123@timescaledb:5432/agricultural_iot_db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models/fish_classifier.pth
      - BATCH_SIZE=32
    volumes:
      - ./services/ml-service:/app/services/ml-service
      - ./data/models:/app/models
      - ./data:/app/data
    networks:
      - agricultural-network
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: aquaculture-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - agricultural-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.2.2
    container_name: aquaculture-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - agricultural-network
    restart: unless-stopped

  # Worker Service (Celery)
  worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: aquaculture-worker
    command: celery -A services.worker.celery_app worker --loglevel=info
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://agricultural_iot:agricultural_iot123@timescaledb:5432/agricultural_iot_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./services/worker:/app/services/worker
      - ./data:/app/data
    networks:
      - agricultural-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: aquaculture-frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - agricultural-network
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  agricultural-network:
    driver: bridge
